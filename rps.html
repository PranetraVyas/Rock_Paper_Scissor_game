<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Winning rules:
        <br> Rock vs Paper → Paper wins
        <br> Rock vs Scissors → Rock wins
        <br> Paper vs Scissors → Scissors wins
    </p>
    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissors')">Scissors</button>
    <h2 id="result"></h2>
    <script>
        function playGame(userChoice) {
            let choices = ['Rock', 'Paper', 'Scissors'];
            let compChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';
            
            if (userChoice === compChoice) {
                result = "It's a tie!";
            } else if (
                (userChoice === 'Rock' && compChoice === 'Scissors') ||
                (userChoice === 'Paper' && compChoice === 'Rock') ||
                (userChoice === 'Scissors' && compChoice === 'Paper')
            ) {
                result = "You win!";
            } else {
                result = "Computer wins!";
            }
            
            document.getElementById("result").innerHTML = `You chose: ${userChoice} <br> Computer chose: ${compChoice} <br> <strong>${result}</strong>`;
        }
    </script>
</body>
</html>
